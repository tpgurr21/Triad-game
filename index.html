<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triad</title>
    <script src="script.js"></script>
</head>
<body>
    <div class ="playing-area">
        <div class ="board">
            <!-- Top row -->
            <div class="slot slot-1">1</div>
            <div class="slot slot-2">2</div>
            <div class="slot slot-3">3</div>
            <!-- Middle row -->
            <div class="slot slot-4">4</div>
            <div class="slot slot-5">5</div>
            <div class="slot slot-6">6</div>
            <!-- Bottom row -->
            <div class="slot slot-7">7</div>
            <div class="slot slot-8">8</div>
            <div class="slot slot-9">9</div>
        </div>
        <div class = "deck">
            <div class="card image1">1</div>
            <div class="card image2">2</div>
            <div class="card image3">3</div>
        </div>
    </div>
</body>
</html>
